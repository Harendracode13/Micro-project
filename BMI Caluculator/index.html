<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Caluculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>BMI Caluculator</h1>
        <form>
            <fieldset>
            <p><label  >Height <input id="height" type="text" ></label></form></p>
            <p><label >weight <input id="weight" type="text" ></label></p>

            <button>Calculate</button>
            </fieldset>

            <div id="results"></div>

            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p class="show">Under Weight = Less than 18.6</p>
                <p class="show">Normal Range = 18.6 and 24.9</p>
                <p class="show">Overweight = Greater than 24.9</p>
              </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
